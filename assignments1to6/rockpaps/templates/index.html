<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            background-color: #525675;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            justify-self: center;
        }

        .footer {
            color: #fff;
            text-align: center;
            font-size: 1.8vmin;
            margin-top: 2rem;
            margin-left: 1vmin;
        }


        .head1 {
            color: #fff;
            font-weight: 600;
            text-align: center;
            font-size: 2.8vmin;
            text-decoration: underline;
            text-decoration-thickness: 0.5px;
            margin-bottom: 0.5rem;
            margin-top: -5vmin;
        }

        .head2 {
            color: #000;
            background-color: #ffa500;
            font-weight: 600;
            text-align: center;
            font-size: 2vmin;
            /* text-decoration: underline;
            text-decoration-thickness: 0.5px; */
            margin-bottom: 0.5rem;
        }

        .head3 {
            color: #fff;
            margin-top: -0.6vmin;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 300;
            font-size: 2vmin;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            font-size: 1.5rem;
            width: 120px;
            height: 100px;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .choice-btn:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div>
        <div style="display: flex; justify-content: center; margin-left: 1vmin; margin-top: -12vmin; margin-bottom: 4vmin;"><img src="/static/logo.gif" width="200" height="220" alt="GIAIC LOGO" style="display: block;"></div>
        <div class="head1">PROJECT 4: ROCK, PAPER, SCISSORS PYTHON PROJECT</div>
        <div class="head3">FOR GIAIC Q3 - ROLL # 00037391 BY MERCHANTSONS</div>
        <div class="game-container">
            <h1 style="font-weight: 800; font-size: 2.5vmin;">ü™® ROCK ¬†¬†PAPPER ¬†¬†SCISSORS üìÑ ‚úÇÔ∏è</h1>

            <div class="choices">
                <button class="choice-btn btn btn-primary" data-choice="rock">ü™®<br>Rock</button>
                <button class="choice-btn btn btn-success" data-choice="paper">üìÑ<br>Paper</button>
                <button class="choice-btn btn btn-danger" data-choice="scissors">‚úÇÔ∏è<br>Scissors</button>
            </div>

            <div id="result" class="alert" role="alert"></div>

            <div class="score mt-3">
                <h3>Score</h3>
                <p>
                    Player: <span id="player-score">0</span> |
                    Computer: <span id="computer-score">0</span> |
                    Ties: <span id="ties-score">0</span>
                </p>
            </div>

            <button id="reset-btn" class="btn btn-warning mt-3" style="display:none;">Reset Game</button>
        </div>
        <div class="footer">¬© Copyright 2025 Merchantsons. All rights reserved.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choiceBtns = document.querySelectorAll('.choice-btn');
            const resultDiv = document.getElementById('result');
            const playerScoreSpan = document.getElementById('player-score');
            const computerScoreSpan = document.getElementById('computer-score');
            const tiesScoreSpan = document.getElementById('ties-score');
            const resetBtn = document.getElementById('reset-btn');

            choiceBtns.forEach(btn => {
                btn.addEventListener('click', () => playGame(btn.dataset.choice));
            });

            resetBtn.addEventListener('click', resetGame);

            async function playGame(choice) {
                try {
                    const response = await fetch('/play', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ choice })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const result = data.result;

                        // Update result display
                        resultDiv.innerHTML = `
                            You chose: ${result.player_choice.toUpperCase()} 
                            | Computer chose: ${result.computer_choice.toUpperCase()} 
                            | ${result.winner === 'player' ? 'üéâ You Won!' :
                                result.winner === 'computer' ? 'üíª Computer Won!' : 'ü§ù Tie!'}
                        `;
                        resultDiv.className = `alert ${result.winner === 'player' ? 'alert-success' :
                                result.winner === 'computer' ? 'alert-danger' :
                                    'alert-warning'
                            }`;

                        // Update scores
                        playerScoreSpan.textContent = result.score.player;
                        computerScoreSpan.textContent = result.score.computer;
                        tiesScoreSpan.textContent = result.score.ties;

                        // Check if game is over
                        if (result.game_over) {
                            resultDiv.innerHTML += '<br>Game Over!';
                            resetBtn.style.display = 'block';
                            choiceBtns.forEach(btn => btn.disabled = true);
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function resetGame() {
                try {
                    await fetch('/reset', { method: 'POST' });

                    // Reset UI
                    resultDiv.textContent = '';
                    resultDiv.className = 'alert';
                    playerScoreSpan.textContent = '0';
                    computerScoreSpan.textContent = '0';
                    tiesScoreSpan.textContent = '0';
                    resetBtn.style.display = 'none';

                    // Re-enable buttons
                    choiceBtns.forEach(btn => btn.disabled = false);
                } catch (error) {
                    console.error('Reset error:', error);
                }
            }
        });
    </script>
</body>

</html>
